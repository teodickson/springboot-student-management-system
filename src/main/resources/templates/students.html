<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Student Management System</a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students}">Student Management</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
              <div class="row">
                  <h1> List Students </h1>
              </div>

              <div class="row justify-content-end">
                  <!--div class="col-lg-3"-->
                      <a th:href="@{/students/new}" id="add-btn-id" class = "btn btn-primary btn-sm mb-3" style="border-radius:5%;"> Add Student </a>
                  <!--/div-->
              </div>
              <table class="table table-striped table-bordered">
                  <thead class="table-dark">
                      <tr>
                          <th> Student First Name </th>
                          <th> Student Last Name </th>
                          <th> Student Email </th>
                          <th> Actions </th>
                      </tr>
                  </thead>

                  <tbody>
                      <tr th:each = "student : ${students}"> <!--this students comes from the attribute-->
                            <td th:text = "${student.firstName}"></td>
                            <td th:text = "${student.lastName}"></td>
                            <td th:text = "${student.email}"></td>
                            <td>
                                <a th:href="@{/students/{id}(id=${student.id})}">
                                    <button class ="btn btn-danger">Delete</button>
                                </a>
                                <a th:href="@{/students/edit/{id}(id=${student.id})}">
                                    <button class ="btn btn-primary">Update</button>
                                </a>
                                <a th:href="@{/students/{id}/details(id=${student.id})}">
                                    <button class ="btn btn-secondary">Details</button>
                                </a>
                            </td>
                      </tr>
                  </tbody>
              </table>
          </div>
</body>
</html>
